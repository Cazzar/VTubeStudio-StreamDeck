
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  plugin: dev.cazzar.streamdeck.vtubestudio

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get previous release version
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.0.0

      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}
    outputs:
      ver: ${{ github.event_name == 'workflow_dispatch' && steps.semvers.outputs.minor || steps.semvers.outputs.patch }}


  binary:
    needs: version
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: 898anil/github-actions-json-edit@v0.2
        with:
          file_path: manifest.json
          field_path: Version
          field_value: ${{ needs.version.outputs.ver }}

      - name: build for windows
        run: dotnet publish -c Release --runtime win-x64 -o build

      - name: build for osx
        run: dotnet publish -c Release --runtime osx-x64 -o build

      - uses: actions/upload-artifact@v2
        with:
          name: binary-out
          path: build/

      - name: Update manifest
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: master
          commit_message: Update manifest
          file_pattern: manifest-unstable.json
          skip_fetch: true

  property-inspector:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build property inspector
        run: |
          yarn install --frozen-lockfile
          yarn build
        working-directory: ./PropertyInspector

      - uses: actions/upload-artifact@v2
        with:
          name: property-inspector
          path: ./PropertyInspector/dist/

  bundle:
    runs-on: windows-latest
    needs:
      - binary
      - property-inspector
    steps:

      - uses: actions/download-artifact@v2
        with:
          name: binary-out
          path: ${{ env.plugin }}.sdPlugin

      - uses: actions/download-artifact@v2
        with:
          name: property-inspector
          path: ${{ env.plugin }}.sdPlugin/PropertyInspector

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ${{ env.plugin }}

      - name: download dist tool
        run: |
          Invoke-WebRequest "https://developer.elgato.com/documentation/stream-deck/distributiontool/DistributionToolWindows.zip" -OutFile DistributionTool.zip
          Expand-Archive DistributionTool.zip -DestinationPath .

      - name: make sdPlugin package
        run: ./DistributionTool.exe -b -i ${{ env.plugin }}.sdPlugin -o .

      - uses: actions/upload-artifact@v2
        with:
          name: streamDeckPlugin
          path: ${{ env.plugin }}.streamDeckPlugin

  release:
    runs-on: windows-latest
    needs:
      - bundle
      - version
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: streamDeckPlugin
          path: .
      - name: "Release ${{ needs.version.output.ver }}"
        uses: softprops/action-gh-release@v1
        with:
          files: ./${{ env.plugin }}.streamDeckPlugin
          tag_name: ${{ needs.version.output.ver }}
          prerelease: ${{ github.event_name != 'workflow_dispatch' }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
